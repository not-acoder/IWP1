<html>   
   <head>
      <title>Form Validation</title>      
      <script type = "text/javascript">
         function validate() {
      
         if( document.myForm.Name.value == "" ) {
            alert( "Please provide your name!" );
            document.myForm.Name.focus() ;
            return false;
         } 
          if ( ( document.myForm.gender[0].checked == false ) && ( document.myForm.gender[1].checked == false ) && ( document.myForm.gender[2].checked == false )) 
          {
          alert ( "Please choose your Gender: Male , Female or Other" ); 
          return false;
          }

         if( document.myForm.EMail.value == "" ) {
            alert( "Please provide your Email!" );
            document.myForm.EMail.focus() ;
            return false;
         }
         if( document.myForm.pass.value == "" ) {
            alert( "Please provide your pass!" );
            document.myForm.pass.focus() ;
            return false;
         }
         if( document.myForm.Zip.value == "" || isNaN( document.myForm.Zip.value ) ||
            document.myForm.Zip.value.length != 10 ) {
            
            alert( "Please provide your 10 char registration Number" );
            document.myForm.Zip.focus() ;
            return false;
         }
         if ( ( document.myForm.Hobbies[0].checked == false ) && ( document.myForm.Hobbies[1].checked == false ) )
            {
            alert ( "Please choose a hobby" );
            return false;
            }
         
         if( document.myForm.Country.value == "-1" ) {
            alert( "Please provide your Branch!" );
            return false;
         }
         return( true );
      }
      </script>
